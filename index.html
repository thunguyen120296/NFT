<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="box">
        <section class="box__wrapper">
          <img
            src="/images/image-equilibrium.jpg"
            alt="Equilibrium"
            class="w-100 box__img"
          />
          <div class="box__wrapper__hover">
            <img src="/images/icon-view.svg" alt="" class="box__img__hover" />
          </div>
        </section>
        <section class="box__body">
          <div class="body__title">
            <h1><a href="#">Equilibrium #3429</a></h1>
          </div>
          <div class="body__desc">
            <p>Our Equilibrium collection promotes balance and calm.</p>
          </div>
          <div class="body__content">
            <div class="body__content--left">
              <img src="/images/icon-ethereum.svg" alt="Ethereum" />
              <span class="ms-2">0.041 ETH</span>
            </div>
            <div class="body__content--right">
              <img src="/images/icon-clock.svg" alt="Clock" />
              <span class="ms-2">3 days left</span>
            </div>
          </div>
        </section>
        <section class="box__footer">
          <img src="/images/image-avatar.png" alt="avatar" />
          <h2><span class="ms-3">Creation of <a href="#">Jules Wyvern</a></span></h2>
        </section>
      </div>
    </div>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/thunguyen120296"
        >ThuNguyen</a
      >.
    </footer>
  </body>
</html>
